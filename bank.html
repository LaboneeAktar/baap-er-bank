<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Let's Get Some <span class="font-semibold text-violet-600"> Moooooney!!
            </span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposite</h4>
                    <h5 class="text-4xl">$<span id="deposite-total">00</span></h5>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h5 class="text-4xl">$<span id="withdraw-total">00</span></h5>
                </div>
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-3xl" id="">Main Balance</h4>
                    <h5 class="text-4xl">$<span id="balance-total">1200</span> </h5>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Deposite</h4>
                    <input class="w-5/6 block my-5 p-2 rounded-md ml-12" type="text" name="" id="deposite-field"
                        placeholder="$ Enter Your Amount">
                    <button id="btn-deposite"
                        class="bg-indigo-700 px-7 py-2 rounded-md font-medium text-white hover:bg-pink-800 ml-12 text-white"
                        type="submit">Deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <input class="w-5/6 block my-5 p-2 rounded-md ml-12" type="text" name="" id="withdraw-field"
                        placeholder="$ Enter Your Amount">
                    <button id="btn-withdraw"
                        class="bg-indigo-700 px-7 py-2 rounded-md font-medium text-white hover:bg-pink-800 ml-12 text-white"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
