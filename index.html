<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to My <span class="font-semibold text-violet-600"> Baap er Bank!!
            </span>
        </h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto mt-12 p-8 rounded-lg text-center">
            <h3 class="text-3xl pb-5 font-medium">Please Login</h3>
            <div>
                <input class="w-6/12 block mb-3 ml-56 p-3" type="email" name="" id="user-email"
                    placeholder="Please Enter Your Email">
                <input class="w-6/12 block mb-3 ml-56 p-3" type="password" name="" id="user-password"
                    placeholder="Please Enter Your Password">
                <button id="btn-submit"
                    class="bg-pink-500 px-7 py-2 rounded-md font-medium text-white hover:bg-pink-800"
                    type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
